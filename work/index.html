<!DOCTYPE html>

            <div id="slcon"><button id="slbth">Продолжить</button></div>
        </div>
        
        <!-- Изображение -->
        <div>
            <img src="/foto/передняя сторона.png" alt="" class="imgg" id="imgg">
            <img src="/foto/задняя сторона.png" alt="" class = "imgg" id = "imggg">
        </div>
        
        <!-- Кнопка "Далее" -->
        <button id="bthPov">Далее</button>
        
        <!-- Контейнер для результата -->
        <div id="fdf"><p id="test"></p></div>
    </div>
